name: Check SuperUser

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-application-check:
    runs-on: ubuntu-latest

    env:
      SUPERUSER: ${{ secrets.SUPERUSER }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip

            - name: ğŸ§ª Parse SUPERUSER JSON
        run: |
          python -c "
import os, json
superuser = os.getenv('SUPERUSER')
if not superuser:
    print('âŒ SUPERUSER env var is missing or empty')
else:
    try:
        data = json.loads(superuser)
        print('âœ… SUPERUSER JSON Loaded:')
        for k, v in data.items():
            print(f'{k}: {v}')
    except Exception as e:
        print('âŒ Failed to parse SUPERUSER JSON:', e)
"
