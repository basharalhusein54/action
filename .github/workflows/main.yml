name: Verify Application Startup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-application-check:
    runs-on: ubuntu-latest

    env:
      RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
      RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv

      - name: 🚀 Print RSA Private Key for Debugging
        run: |
          python -c "
import os
from dotenv import load_dotenv

# تحميل المتغيرات (اختياري)
load_dotenv(override=True)

key = os.getenv('RSA_PRIVATE_KEY')
if key:
    print('🔐 RSA_PRIVATE_KEY starts with:', key[:50])
else:
    print('❌ RSA_PRIVATE_KEY not found')
"
          sleep 5
